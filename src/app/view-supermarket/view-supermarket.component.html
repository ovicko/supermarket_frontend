<div class="row" *ngIf="supermarket">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ supermarket.name }}</h5>
          <p class="card-text">{{ supermarket.location }}</p>   
          <button class="btn btn-danger" (click)="deleteSupermarket(supermarket.id)">Delete Supermarket</button>         
        </div>
      </div>


    </div>
  </div>
